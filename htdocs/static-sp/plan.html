		</ul>
	</nav><!-- /.l-navi -->

	<section class="l-contents">
		<section class="l-page-plan">
			<img src="assets/img/page/plan/plan_headline.png" width="600" height="151" alt="無料お見積り">
			<img src="assets/img/page/plan/plan_01.png" width="600" height="354" alt="">
			<img src="assets/img/page/plan/plan_02.png" width="600" height="562" alt="">
			<p class="form-title">お見積り依頼フォーム</p>
			<form>
			<table class="contact-table">
			<tbody><tr><th>お名前<span class="kome">＊</span><br></th>
			<td>
			  <input type="text" name="name1" placeholder="（例）塗装太郎">
			</td>
			</tr><tr>
			<th>ふりがな<span class="kome">＊</span></th>
			<td>
			  <input type="text" name="name2" placeholder="（例）とそうたろう">
			</td>
			</tr>
			<tr>
			<th>ご住所<span class="kome">＊</span></th>
			<td>
			<input type="text" name="fld1" placeholder="（例）彦根市南川瀬川町１４００－１１">
			</td>
			</tr>
			<tr>
			<th>メール<br>アドレス<span class="kome">＊</span></th>
			<td>
			  <input type="text" name="email" placeholder="（例）info@okakenreform.com">
			</td>
			</tr>
			<tr>
			<th>電話番号<span class="kome">＊</span></th>
			<td>
			  <input type="text" name="fld2" placeholder="（例）0749-xx-xxxx">
			</td>
			</tr>
			<tr>
			<th>第1訪問<br>ご希望日<span class="kome">＊</span></th>
			<td>
			  <input type="text" name="fld3" placeholder="（例）３月２０日 午後">
			</td>
			</tr>
			<tr>
			<th>第2訪問<br>ご希望日</th>
			<td>
			  <input type="text" name="fld4" placeholder="（例）３月２５日 午前中">
			</td>
			</tr>
			<tr>
			<th>ご希望の<br>リフォーム<br>内容</th>
			<td>
			  <input type="text" name="fld5" placeholder="外壁塗装 屋根塗装">
			</td>
			</tr>
			<tr>
			<th>親方に<br>事前に伝えておきたいこと<span class="kome">＊</span></th>
			<td>
			  <textarea name="fld6" placeholder="（今のお住まいの状況や気になっていることなどありましたら、お教えください）"></textarea>
			</td>
			</tr>
			</tbody></table>
			<table class="otoiawase_label">
			<tbody><tr>
			<td><p class="contact-btn"><input type="submit" name="sbm" value=""></p></td>
			</tr>
			</tbody></table>
			
			</form>
		</section>
		<div class="btn-tel">
			<a href="tel:0120666932"><img src="assets/img/btn/btn_tel.png" width="600" height="120" alt="お電話でご相談（電話コール）"></a>
		</div>
		<ul class="btn-set">
			<li><a href="#"><img src="assets/img/btn/btn_estimate.png" width="601" height="101" alt="無料お見積はこちらから"></a></li>
			<li><a href="#"><img src="assets/img/btn/btn_request.png" width="601" height="101" alt="資料請求"></a></li>
			<li><a href="#"><img src="assets/img/btn/btn_contact.png" width="601" height="101" alt="お問い合わせ"></a></li>
		</ul>
